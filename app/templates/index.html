<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Names | Home</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <!-- CSS files -->
    <link rel="stylesheet" href="../static/css/main.css">

</head>

<body>
    <!-- Header section -->
    <header class="section header">
        <div class="header-logo">
            <h2>Logo</h2>
            <div class="dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        <div class="header-about">
            <h2>About</h2>
            <div class="dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main>
        <!-- Intro section -->
        <section class="section intro content-wrapper">
            <div class="intro-headline">
                <h1>
                    Name
                    <br>
                    lab.
                </h1>
            </div>
            <div class="intro-description">
                <h2>
                    Discover which names 
                    <br>
                    are rising, fading
                    <br>
                    or making a comeback!
                </h2>
            </div>
        </section>

        <!-- Search section -->
        <section class="section search content-wrapper">
            <form class="input-and-button-container">
                <input type="text" id="name-search" name="name-search" class="search-input" placeholder="Search for a name" required>
                <button type="button" class="clear-button" aria-label="Clear search">&times;</button>
                <button type="submit" class="search-button">Go!</button>
            </form>
        </section>

        <!-- Visualization menu -->
        <section class="section visual-nav content-wrapper">
            <div class="visual-button-container">
                <button class="visual-button active" data-visual="trend">Trend Over Time</button>
                <button class="visual-button" data-visual="top10">Top 10 Names</button>
                <button class="visual-button" data-visual="rising">Fastest Rising Names</button>
                <button class="visual-button" data-visual="total">Total Named Individuals</button>
                <button class="visual-button" data-visual="prefix">Names Starting With ...</button>
            </div>
        </section>

        <!-- Year control section -->
        <section class="section year-controls content-wrapper">
            <div id="year-inputs">
                <!-- JavaScript handles this logic -->
            </div>
        </section>

        <!-- Results section -->
        <section class="setion chart-results content-wrapper">
            <div id="charts-container">
                <!-- Flask will return HTML for one or more charts here -->
            </div>
        </section>
    </main>

<!-- JS scripts -->
<!-- <script src="{{ url_for('static', filename='js/search.js') }}" defer></script> -->
<script>
    // Dette fungerer, m책 bare bruke flask som i filstien over i prod.
    // Dette er Clear-button funksjonalitet
    const clearBtn = document.querySelector(".clear-button");
    const input = document.querySelector(".search-input");

    if(clearBtn && input) {
        clearBtn.addEventListener("click", () => {
            input.value = "";
            input.focus();
        });
    }

    // Dette fungerer ogs책.
    // Toggle .active p책 visual-knapper og oppdater 책r-input
    const buttons = document.querySelectorAll(".visual-button");
    const yearInputsContainer = document.getElementById("year-inputs");

    const graphConfig = {
        trend: { years: 0 },
        top10: { years: 1 },
        rising: { years: 2 },
        total: { years: 0 },
        prefix: { years: 1 },
    };

    // Chart info
    const graphDescriptions = {
        trend: "Shows how the popularity of a specific name has changed over time.",
        top10: "Displays the 10 most used names in the selected year.",
        rising: "Shows the names with the greatest increase in usage between two years.",
        total: "Displays total number of people named (with any name) per year.",
        prefix: "Shows the most common names that begin with a specific letter or letters.",
    };

    buttons.forEach(button => {
        button.addEventListener("click", () => {
        button.classList.toggle("active");
        updateYearInputs();
        });
    });

    function updateYearInputs() {
        yearInputsContainer.innerHTML = "";
        
        const activeButtons = Array.from(document.querySelectorAll(".visual-button.active"));
  
        activeButtons.forEach(button => {
            const visual = button.dataset.visual;
            const config = graphConfig[visual];

            const group = document.createElement("div");
            group.classList.add("year-input-group");

            const heading = document.createElement("h3");
            heading.textContent = button.textContent;
            group.appendChild(heading);

            const description = document.createElement("p");
            description.textContent = graphDescriptions[visual]; // Hent tekst fra dictionary
            group.appendChild(description);


            if (config.years === 1) {
                const yearInput = document.createElement("input");
                yearInput.type = "number";
                yearInput.placeholder = "Year";
                yearInput.name = `${visual}-year`;
                group.appendChild(yearInput);
                } else if (config.years === 2) {
                const startInput = document.createElement("input");
                startInput.type = "number";
                startInput.placeholder = "Start year";
                startInput.name = `${visual}-start-year`;
                
                const endInput = document.createElement("input");
                endInput.type = "number";
                endInput.placeholder = "End year";
                endInput.name = `${visual}-end-year`;

                group.appendChild(startInput);
                group.appendChild(endInput);
                }

                yearInputsContainer.appendChild(group);
            });
        }

</script>

</body>

</html>
