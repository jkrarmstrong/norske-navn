<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="utf-8">
    <title>Names | Trend</title>
</head>
<body>
    <h1>Search for a name</h1>

    <form method="post">
        <input type="text" name="navn" placeholder="Type in a name" required>
        <button type="submit">Show Graph</button>
    </form>

    {% if feilmelding %}
        <p>{{ feilmelding }}</p>
    {% endif %}

    {% if plot_path %}
        <h2>Result:</h2>
        <iframe src="{{ url_for('static', filename=plot_path) }}" width="100%" height="500" frameborder="0"></iframe>
    {% endif %}
</body>
</html>
