<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Names | Starts With</title>
</head>
<body>
    <h1>Search for names starting with...</h1>

    <form method="post">
        <label>Starts with:</label>
        <input type="text" name="start_str" placeholder="e.g. Em" required>

        <label>Year (optional):</label>
        <input type="number" name="year" placeholder="e.g. 2024">

        <button type="submit">Search</button>
    </form>

    {% if feilmelding %}
        <p>{{ feilmelding }}</p>
    {% endif %}

    {% if plot_path %}
        <h2>Results:</h2>
        <iframe src="{{ url_for('static', filename=plot_path) }}" width="100%" height="600" frameborder="0"></iframe>
    {% endif %}
</body>
</html>
